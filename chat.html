<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
    <title>Chat</title>
</head>

<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">12:34</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">50% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <i class="fa fa-chevron-left fa-lg"></i>
            </div>
            <div class="header__column">
                <span class="header__text">Emma</span>
            </div>
            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>

            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">Wednesday, August 2, 2017</span>
        </div>
        <div class="chat__message chat__message--from-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">
                Hello~! This is my message.
            </span>
        </div>
        <div class="chat__message chat__message--to-me">
            <img src="images/avatar.jpg" class="chat__message-avatar">
            <div class="chat__message-center">
                <h3 class="chat__message-username">Emma</h3>
                <span class="chat__message-body">
                    Reply.
                </span>
            </div>
            <span class="chat__message-time">18:55</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="fa fa-smile"></i>
            <span class="recore-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
